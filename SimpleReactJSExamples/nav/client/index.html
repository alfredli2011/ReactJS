<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<title>Simple Navigation</title>
	<script src="https://fb.me/react-15.0.0.js"></script>
	<script src="https://fb.me/react-dom-15.0.0.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<style>
		ul.nav {
			padding:10px;
			margin:10px 0 0 0;
			background:#f4f4f4;
			font-size:18px;
		}
		ul.nav li {
			cursor:pointer;
			float:left;
			padding:0 20px 0 0;
			margin:0;
			list-style:none;
		}
		h1 {
			margin-top:30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="nav"></div>
			</div>
		</div>
	</div>

	<script type="text/babel">
		var Nav=React.createClass({
			getInitialState:function(){
				return{
					current:0
				}
			},
			clicked:function(index){
				this.setState({current:index});
			},
			render:function(){
				var self=this;
				var content='Welcome to the '+this.props.menuItems[this.state.current].toLowerCase()+' page';
				return <div>
					<ul className="nav">
						{this.props.menuItems.map(function(m,index){
							var style='';
							if(self.state.current==index){
								style='current';
							}
							return <li className={style} onClick={self.clicked.bind(self,index)}>{m}</li>
						})}
					</ul>
					<h1>{this.props.menuItems[this.state.current]}</h1>
					<p>{content}</p>
				</div>;
			}
		});

		ReactDOM.render(
			<Nav menuItems={['Home','About','Services','Contact']} />,
			document.getElementById('nav')
			);
	</script>
</body>
</html>
