<!DOCTYPE html>
<html>
<head>
	<title>First Componet</title>
	<script src="https://fb.me/react-15.0.0.js"></script>
	<script src="https://fb.me/react-dom-15.0.0.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
	<div id="HelloMessage"></div>

	<script type="text/babel" data-presets="jsxs">
		var HelloMessage=React.createClass({
			sayMessage:function(){
				alert(this.props.children);
			},
			render:function(){
				return <div>
					<h3>Hello {this.props.word}!</h3>
					<p>{this.props.children}</p>
					<p><a href="#" onClick={this.sayMessage}>Click Me!</a></p>
				</div>;
			}
		});

		ReactDOM.render(
			<HelloMessage word="Everyone">What are you up to?</HelloMessage>,
			document.getElementById('HelloMessage')
		);
	</script>
</body>
</html>
